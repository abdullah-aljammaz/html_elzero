<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
  </head>
  <body>
    <h1>Book Store</h1>
    <p>This is My <b>Book Store</b>, Welcome</p>
    <!-- 
    ul => Unorderd List
    il => List Item
    ol => Orderd List
    -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>
        JavaScript
        <ul>
          <li>express</li>
          <li>Reactjs</li>
          <li>Vuejs</li>
        </ul>
      </li>
    </ul>
    <!-- 
      reversed => Reverse The Ordering
      start => Start From Position
      type => Type Of Ordering
    -->
    <ol start="50">
      <li>Name</li>
      <li>Address</li>
      <li>Id</li>
    </ol>

    <!-- 
dl => Description List
dt => Term
dd =< Description of The Term
    -->

    <dl>
      <dt>HTML</dt>
      <dd>Language Of The Web</dd>
      <dd>The First Lan</dd>
      <dt>CSS</dt>
      <dd>Language Of The Visuals</dd>
    </dl>
  </body>
</html>
