<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This is My Book Store, Welcome</p>
    </div>
    <form action="" method="post">
      <div>
        <label>Username</label>
        <input type="text" required placeholder="Username" name="user"/>
      </div>
      <br />
      <div>
        <label>Subject</label>
        <input type="text" name="subject"/>
      </div>
      <br />
      <div>
        <label>Password</label>
        <input type="password" required placeholder="Write A Complex Password" name="password"/>
      </div>
      <br />
      <div>
        <label>email</label>
        <input type="email" required placeholder="Write A Valid Email" value="o@nn.sa" name="email"/>
      </div>
      <input type="submit" value="Save"/>
    </form>
  </body>
</html>
