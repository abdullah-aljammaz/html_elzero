<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This is My Book Store, Welcome</p>
    </div>
    <form action="" method="get">
      <div>
        <input id="Windows-os" type="radio" name="os" value="Windows" checked/>
        <label for="Windows-os">Windows</label>
      </div>
      <div>
        <input id="Mac-os" type="radio" name="os" value="Mac"/>
        <label for="Mac-os">Mac</label>
      </div>
      <div>
        <input id="Linux-os" type="radio" name="os" value="Linux"/>
        <label for="Linux-os">Linux</label>
      </div>
      <br />
      <div>
        <div>
          <input id="Windows-os2" type="checkbox" name="os" value="Windows" checked/>
          <label for="Windows-os2">Windows</label>
        </div>
        <div>
          <input id="Mac-os2" type="checkbox" name="os" value="Mac"/>
          <label for="Mac-os2">Mac</label>
        </div>
        <div>
          <input id="Linux-os2" type="checkbox" name="os" value="Linux"checked/>
          <label for="Linux-os2">Linux</label>
        </div>
      <input type="reset" value="reset" />
      <input type="submit"value="Save" />
    </form>
  </body>
</html>
